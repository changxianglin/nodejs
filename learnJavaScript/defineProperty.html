<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Object.defineProperty</title>
</head>
<body>
  <script>
    var person = {}
    Object.defineProperty(person, 'name', {
      writable: false,
      value: 'xianglin'
    })

    alert(person.name)
    person.name = 'zhourong'
    alert(person.name)
  </script>
</body>
</html>
