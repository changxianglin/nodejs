<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chat</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<div id = 'content'>
    <div id = 'room'></div>
    <div id = 'room-list'></div>
    <div id = 'message'></div>
    <form id = 'send-form'>
        <input type="text" id = 'send-message'>
        <input type="submit" id = 'send-button' value="send">
        <div id = 'help'>
            Chat rooms:
            <ul>
                <li>Change nickname: <code>/nick [username]</code></li>
                <li>Join/crate room: <code>/join [room]</code></li>
            </ul>
        </div>
    </form>
</div>

<script src = '/socket.io/socket.io.js' type = 'text/javascript'></script>
<script src = 'http://code.jquery.com/jquyer-1.8.0.min.js' type="text/javascript"></script>
<script src = '/javascript/chat.js' type="text/javascript"></script>
<script src = '/javascript/chat_ui.js' type="text/javascript"></script>

</body>
</html>
